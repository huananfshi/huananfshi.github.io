---
layout: default
title: Research
---
{% for post in paginator.posts %}

<post>

   <div class="post" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
     <h2><span>{{ post.title }}</span></h2>
     <p>{{ post.description }} <a href="{{ site.github.url }}{{ post.url }}"></a>
     </p>

   </div>
</post>

{% endfor %}
